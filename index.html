<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Plugin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>

        body {
            background-color: rgb(73, 73, 73);
        }

        .container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        form {
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        input{
            margin-bottom: 20px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <h2>Formulario</h2>
                    <label for="#name" class="form-label">Seu nome</label>
                    <input type="text" id="name" class="form-control" required>
                    <label for="#mail" class="form-label">Seu e-mail</label>
                    <input type="text" id="mail" class="form-control" required>
                    <label for="#tel" class="form-label">Seu telefone</label>
                    <input type="tel" id="tel" class="form-control" required>
                    <button type="submit" class="btn btn-outline-dark">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./plugin/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#tel').mask("(00) 00000-0000")
        })
    </script>
</body>
</html>
